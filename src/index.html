<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Estadistica 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-sretch">
            <!-- Contiene los graficos del 1-4 -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Contiene los graficos 1-2 -->
                <div class="row mb-3 flex-grow-1">
                    <div class="col-sm-6 d-flex">
                        <canvas id="students-graph" style="height: 100%;">
                            <!-- Bar Mateo-->
                        </canvas>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <canvas id="asistance-graph">
                            <!-- Torta Thiago-->
                        </canvas>
                    </div>
                </div>
                <!-- Contiene los graficos 3-4 -->
                <div class="row mb-3 flex-grow-1">
                    <div class="col-sm-6 d-flex">
                        <canvas id="history-graph" style="height: 100%;">
                            <!-- Line Mateo-->
                        </canvas>
                    </div>
                    <div class="col-sm-6 d-flex">
                        <canvas id="grades-graph">
                            <!-- Torta Thiago-->
                        </canvas>
                    </div>
                </div>
            </div>
            <!-- COntiene el Grafico 5 -->
            <div class="col-md-3 d-flex">
                <canvas id="communicate-graph" style="height: 200%;">
                    <!-- Barra apilada Mateo-->
                </canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
