<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Estadistica 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:antiquewhite;">
    <div class="container py-4">
        <div class="container">
            <nav class="navbar bg-dark border-bottom border-body mb-4 rounded" data-bs-theme="dark">
                <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" href="#">TP 3 Estadistica</span>
            </div>
        </nav>
        
        <div class="container text-center mb-4">
            <h1 class="display-6">Analisis Estadistico de Estudiantes</h1>
            <p class="text-muted">Visualizacion de datos</p>
        </div>
        
        <div class="container-fluid">
            <div class="row g-3">
            <!-- Contiene los graficos del 1-4 -->
            <div class="col-md-9">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <div class="card shadow-sm mb-3 h-100">
                            <div class="card-body">
                                <h6 class="card-title">Cantidad de Estudianes</h6>
                                <canvas id="students-graph" style="height: 100%;">
                                    <!-- Bar Mateo-->
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6" >
                        <div class="card shadow-sm mb-3 h-100">
                            <div class="card-body">
                                <h6 class="card-title">Asistencia</h6>
                                <canvas id="asistance-graph">
                                    <!-- Torta Thiago-->
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card shadow-sm mb-3 h-100">
                            <div class="card-body">
                                <h6 class="card-title">Historial</h6>        
                                <canvas id="history-graph" style="height: 100%;">
                                    <!-- Line Mateo-->
                                </canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card shadow-sm mb-3 h-100">
                            <div class="card-body">
                                <h6 class="card-title">Notas</h6>
                                <canvas id="grades-graph">
                                    <!-- Torta Thiago-->
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contiene el Grafico 5 -->
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="card-title">Comunicacion</h6>
                        <canvas id="communicate-graph" style="height: 155%;">
                            <!-- Barra apilada Mateo-->
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
